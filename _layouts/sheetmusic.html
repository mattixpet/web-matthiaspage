---
layout: normal
csslink: ../css/style.css
---

<section class="sheetmusic">

<ul>
{% for song in site.data.sheetmusic[page.album].songs %}
	<a href="{{ song.url }}" target="_blank">
		<li>
			<div class="songcontainer">
				<p>{{ song.title }}</p>
					<img class="thumbnail" src="{{ song.thumbnail }}" alt="{{ song.title }} sheet music">
			</div>
		</li>
	</a>
{% endfor %}
</ul>

<a class="downloadall" href="{{ site.data.sheetmusic[page.album].zipurl }}">Download all</a>

</section>
