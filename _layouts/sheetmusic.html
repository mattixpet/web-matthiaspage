---
layout: normal
---

<section class="sheetmusic">

<ul>
{% for song in site.data.sheetmusic[page.album].songs %}
	<li>
		<div class="songcontainer">
			<a class="songtitle" href="{{ song.url }}">{{ song.title }}</a>
			<a class="songimage" href="{{ song.url }}">
				<img class="thumbnail" src="{{ song.thumbnail }}" alt="{{ song.title }} sheet music">
			</a>
		</div>
	</li>
{% endfor %}
</ul>

<a href="{{ site.data.sheetmusic[page.album].zipurl }}">Download all</a>

</section>
